<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive pricing component</title>
    </head>
    <body>

        <div class="main-container">

            <header class="main-container__header header">
                <h1 class="header__head">Simple, traffic-based pricing</h1>
                <p class="header__text">Sign-up for our 30-day trial. No credit card required.</p>
            </header>

            <main class="main-container__component component">

                <div class="component__pricing pricing">
                    <p class="pricing__pageviews">Pageviews</p>
                    <div></div>
                    <p class="pricing__price"><span class="pricing__price--bigger">$</span>/ month</p>
                    <div class="pricing__billing">
                        Monthly Billing <button></button>
                        Yearly Billing <span class="billing__discount">25% discount</span>
                    </div>
                </div>

                <div class="component__confirmation confirmation">
                    <div class="confirmation__proposals proposals">
                        <p class="proposals__text">Unlimited websites</p>
                        <p class="proposals__text">100% data ownership</p>
                        <p class="proposals__text">Email reports</p>
                    </div>
                    <button class="confirmation__button">Start my trial</button>
                </div>

            </main>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/bernizhel">Danil Kosenko aka
                <span class="attribution__nickname">bernizhel</span></a>.
            </div>

        </div>

    </body>
</html>
